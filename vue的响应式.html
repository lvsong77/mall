<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

<!-- 
  1.app.message修改数据，Vue内部是如何监听message数据的改变
  * Ojbect.defineProperty -> 监听对象属性的改变

  2.当数据发生改变，Vue是如何知道要通知哪里，界面发生刷新
  * 发布者订阅者模式
-->

  <div id="app">
    {{message}}
  </div>

  <script>
    const obj = {
      message: 'hahaha'
    }

    Object.keys(obj).forEach(key => {
      let value = obj[key]

      Object.defineProperty(obj, key, {
        set(newValue) {
          console.log(`监听${key}改变`);
          // 怎么知道哪里在使用这个属性？
          // 根据解析html代码，获取哪里在使用这个属性
          value = newValue

          dep.notify()
        },
        get() {
          console.log(`获取${key}对应的值`);
          return value
        }
      })
    })

    // 发布者订阅者模式
    // 发布者
    class Dep {
      constructor() {
        this.subs = []
      }

      addSub(watcher) {
        this.subs.push(watcher)
      }

      notify() {
        this.subs.forEach(item => {
          item.update()
        })
      }
    }

    // 订阅者
    class Watcher {
      constructor(name) {
        this.name = name
      }

      update() {
        console.log(this.name + '发生update');
        
      }
    }

    // 每当获取值的时候，就将其加入Dep的subs中
    const dep = new Dep()

    const w1 = new Watcher('Jane')
    dep.addSub(w1)

    dep.notify()
  </script>

  <script src="./node_modules/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hahaha'
      }
    })
  </script>
</body>
</html>
